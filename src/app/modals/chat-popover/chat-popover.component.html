<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Live Chat</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content style="overflow: scroll" color="primary">
  <ion-card color="primary" style="width: 100%; height: 100%;">
    <ion-card-content>
      <div *ngFor="let message of messages" style="padding-bottom: 5px; padding-left: 5px; font-family: 'dukas';"
        class="message-list">
        <span>{{message.sender}}:</span><br>
        <span>{{message.text}}</span>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer style="position: absolute; top: 80%;">
  <ion-toolbar color="primary">
    <ion-input placeholder="Message..." style="overflow-wrap: break-word; width: 97%; font-family: 'dukas';"
      [(ngModel)]="text">
    </ion-input>
    <ion-button fill="clear" style="width: 30px" (click)="sendMessage(text)" [disabled]="!text">
      <ion-icon slot="icon-only" color="secondary" name="paper-plane-outline" style="height: 100%; width: 100%;">
      </ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
